<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datepicker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>


      <div class="container">
        <div class = "row my-4">
          <div class = "col-md-10">
              <div class ="border bg-white p-3">
                <h4>Add child</h4>
                <hr>
                <form action="">
                  <div class="form-group ">
      <label for="inputname1">First Name</label>
      <input type="email" class="form-control" id="inputname1" placeholder="Enter First name">
    </div>
                    <div class="form-group ">
      <label for="inputname1">Middle Name Name</label>
      <input type="email" class="form-control" id="inputname2" placeholder="Enter Middle name">
    </div>
                    <div class="form-group ">
      <label for="inputname1">Last Name</label>
      <input type="email" class="form-control" id="inputname3" placeholder="Enter Last name">
    </div>
    <div class="form-group ">
      <label for="inputweight">Weight</label>
      <input type="text" class="form-control" id="inputweight" placeholder="Enter weight in Kgs">
    </div>
                    <div class="form-group ">
      <label for="inputheight">Height</label>
      <input type="text" class="form-control" id="inputheight" placeholder="Enter height in Centimetres">
    </div>
                   <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Village e.g Kibwezi">
  </div>
  <div class="form-group ">
                            <label for="inputState">Ward</label>
                            <select id="inputState1" class="form-control">
                                <option selected>Choose...</option>
                                <option>Thange</option>
                              <option>Kikumbulyu South</option>
                                <option>Kikumbulyu North</option>
                                <option>Masongaleni</option>
                                <option>Nguumo</option>
                                <option>MTITO ANDEI WARD</option>
                                <option>IVINGONI/NZAMBANI WARD</option>
                                <option>Emali/Mulala</option>
                                <option>Makindu</option>
                                <option>Nguu/Masumba</option>

                            </select>
                        </div>

                <div class='input-group date' id='datetimepicker1'>
                    <label for="exampleInputPassword1">Date of Birth</label>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>


        <div class="form-group">
                            <label for="exampleInputPassword1">Phone No/Tel No</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group ">
                            <label for="inputState">Underlying condition</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>HIV/AIDS</option>
                              <option>Down syndrome</option>
                                <option>Orofacial cleft</option>
                                <option>Hemophilia</option>
                                <option>Congenital dislocated hip</option>
                                <option>Tay-Sachs disease</option>

                            </select>
                        </div>
        <input class ="btn btn-success" type="submit" value="Add Child">
                </form>
              </div>
              </div>
          </div>

      </div>


    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker();
        });
    </script>


</body>

</html>
